<!DOCTYPE html>
<html lang="en" th:replace="~{::centralDiv}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
   <title>Knjizara</title>

</head>
<body>
    <div th:fragment="centralDiv">
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <h2>Knjige</h2>
        <a href="Korisnici/Logout">Odjavi se</a><br>
        <a href="Korisnici">Glavni meni</a><br>
        <p th:text="${'Ulogovan je: ' + user.userName}"></p>
        <p th:text="${'Tip korisnika: ' + user.userType}"></p><br>
        <a href="Knjige/Dodaj">Dodaj knjigu</a><br>

        <section class="flex-container">
            <div class="row">
                <div th:each="itBook, status: ${books}">
                    <div class="card" style="width: 18rem;">
                        <img class="book-cover" th:src="${itBook.picture}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${itBook.name}"></h5>
                            <p class="card-text" th:text="${'Autor: ' + itBook.authors}"></p>
                            <p class="card-text" th:text="${'Prosecna ocena: ' + itBook.rating}"></p>
                            <h6 th:text="${'Cena: ' + itBook.price}"></h6>

                            <form method="get" action="Knjige/Detalji">
                                <input type="hidden" name="isbn" th:value="${itBook.isbn}">
                                <br>
                                <input type="submit" class="btnSubmit fadeIn fourth" value="Pregled knjige">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
