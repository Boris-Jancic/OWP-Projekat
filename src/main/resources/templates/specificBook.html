<!DOCTYPE html>
<html lang="en" th:replace="~{::centralDiv}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Knjizara</title>
</head>
<body>
    <div class="read-more-container" th:fragment="centralDiv">

        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="title navbar-brand" href="../Knjige">Knjigerino</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="TabelaKnjiga">Tabelarni pregled</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${user.isAdmin()}" href="Dodaj">Dodaj knjigu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${user.isAdmin()}" href="../Korisnici/">Pregled korisnika</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${user.isAdmin()}" href="../Korisnici/LoyaltyZahtevi">Odobravanje loyalty kartica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${user.isAdmin()}" href="../Komentari/">Odobravanje komentara</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="!${user.isAdmin()}" href="../Kupovina/Korpa">Korpa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="!${user.isAdmin()}" href="../Kupovina/IstorijaKupovine">Istorija kupovina</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="!${user.isAdmin()}" href="../Kupovina/ListaZelja">Lista zelja</a>
                    </li>
                    <li class="nav-item dropdown float-right">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                            <i><b>PROFIL</b></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <p th:text="${'Ulogovan je: ' + user.userName}"></p>
                            <p th:text="${'Tip : ' + user.userType}"></p>
                            <p th:text="${'Loyalty kartica : ' + user.loyaltyCard.toString()}"></p>
                            <p th:if="${#strings.equals(user.loyaltyCard.toString(), 'APPROVED')}" th:text="${'Broj poena : ' + user.points}"></p>
                            <form method="post" th:if="!${user.isAdmin()}" action="../Kupovina/LoyaltyReq">
                                <input th:if="!${#strings.equals(user.loyaltyCard.toString(), 'APPROVED')}" type="submit"
                                       class="form-control btnSubmit fadeIn fourth" value="Posalji zahtev za bonus karticu">
                            </form>
                            <div class="dropdown-divider"></div>
                            <a href="../Korisnici/Logout">Odjavi se</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="create-container">
            <img class="book-cover-readMore" id="book-img" th:src="${book.picture}">
            <h2 id="name" th:text="${book.name}"></h2>
            <p id="author" th:text="${'Autor: ' + book.getAuthor}"></p>
            <p id="isbn" th:text="${'ISBN: ' + book.isbn}"></p>
            <p id="publisher" th:text="${'Izdavacka kuca: ' + book.publisher}"></p>
            <p id="yearOfRelease" th:text="${'Godina izdavanja: ' + book.yearOfRelease}"></p>
            <p id="shortDesc" th:text="${'Opis : ' + book.description}"></p>
            <p id="pages" th:text="${'Broj stranica: ' + book.numOfPages}"></p>
            <p id="cover" th:text="${'Korica: ' + book.typeOfCover}"></p>
            <p id="letter" th:text="${'Pismo: ' + book.letter}"></p>
            <p id="language" th:text="${'Jezik: ' + book.language}"></p>
            <b id="rating" th:text="${'Ocena: ' + book.rating}"></b>
            <h2 class="price" id="bookPrice" th:text="${'Cena: ' + book.price}"></h2>

            <form method="get" action="Izmeni" th:if="${user.isAdmin()}">
                <input type="hidden" name="isbn" th:value="${book.isbn}">
                <input type="submit" th:if="${user.isAdmin()}" class="btnSubmit fadeIn fourth" value="Izmeni knjigu">
            </form>

            <form method="get" action="../Kupovina/DodajAkciju" th:if="${user.isAdmin()}">
                <input type="hidden" name="isbn" th:value="${book.isbn}">
                <input type="submit" th:if="${user.isAdmin()}" class="btnSubmit fadeIn fourth" value="Objavi akciju za ovu knjigu">
            </form>

            <form method="get" action="Naruci" th:if="${user.isAdmin()}">
                <input type="hidden" name="isbn" th:value="${book.isbn}">
                <p>Broj primeraka :<input type="number" name="wantedCopies" value="0"><br>
                    <input type="submit" class="btnSubmit fadeIn fourth" value="Naruci dodatne primerke">
                </p>
            </form>

            <form method="post" action="../Kupovina/DodajUKorpu" th:if="!${user.isAdmin()}">
                <input type="hidden" name="isbn" th:value="${book.isbn}">
                <p>
                    Broj primeraka :<input type="number" name="wantedCopies" value="0" min="0"  th:max="${book.remaining}"><br>
                    <input type="submit" class="btnSubmit fadeIn fourth" value="Dodaj u korpu">
                </p>
            </form>

            <form method="post" action="../Kupovina/DodajUListuZelja" th:if="!${user.isAdmin()}">
                <input type="hidden" name="username" th:value="${user.userName}">
                <input type="hidden" name="isbn" th:value="${book.isbn}">
                <input type="submit" class="btnSubmit fadeIn fourth" value="Dodaj u listu zelja">
            </form>

            <form method="get" action="Recenzija" th:if="!${user.isAdmin()}">
                <input type="hidden" name="username" th:value="${user.userName}">
                <input type="hidden" name="isbn" th:value="${book.isbn}">
                <input type="submit" class="btnSubmit fadeIn fourth" value="Ostavi recenziju">
            </form>

            <br>
            <div th:each="itComment, status: ${comments}">
                <br>
                <u th:text="${'Ocena: ' + itComment.rating}"></u>
                <i th:text="${itComment.dateOfComment}"></i>
                <h5 th:text="${'Autor: ' + itComment.author.userName}"></h5>
                <p th:text="${itComment.text}"></p>
            </div>
        </div>

    </div>
</body>
</html>
