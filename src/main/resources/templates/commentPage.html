<!DOCTYPE html>
<html lang="en" th:replace="~{::centralDiv}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Knjizara</title>

</head>
<body>
<div th:fragment="centralDiv">
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="../css/js/sorttable.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="title navbar-brand" href="#">Knjigerino</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../Knjige/TabelaKnjiga">Tabelarni pregled</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${user.isAdmin()}" href="Dodaj">Dodaj knjigu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="!${user.isAdmin()}" href="../Kupovina/Korpa">Korpa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="!${user.isAdmin()}" href="../Kupovina/IstorijaKupovine">Istorija kupovina</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="!${user.isAdmin()}" href="../Kupovina/ListaZelja">Lista zelja</a>
                </li>
            </ul>
        </div>
    </nav>

    <a class="link-button" href="../Knjige">Pregled svih knjiga</a><br>
    <h4 th:text="${'Ulogovan je: ' + user.userName}"></h4>
    <h5 th:text="${'Tip : ' + user.userType}"></h5>
    <a class="link-button" href="Korisnici/Logout">Odjavi se</a>

    <section class="flex-container">
        <div class="container">
            <table class="table table-sm table-dark sortable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Knjiga</th>
                    <th>Autor</th>
                    <th>Komentar</th>
                    <th>Ocena</th>
                    <th>Akcije</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="itComment, status: ${comments}">
                    <tr>
                        <td class="cart-item-text" th:text="${itComment.id}"></td>
                        <td class="cart-item-text" th:text="${itComment.book.name}"></td>
                        <td class="cart-item-text" th:text="${itComment.author.userName}"></td>
                        <td class="cart-item-text" th:text="${itComment.text}"></td>
                        <td class="cart-item-text" th:text="${itComment.rating}"></td>
                        <td>
                            <form method="post" action="Odobri">
                                <input type="hidden" name="id" th:value="${itComment.id}">
                                <input type="submit" class="form-control btnSubmit fadeIn fourth" value="Odobri">
                            </form>
                            <form method="post" action="Odbij">
                                <input type="hidden" name="id" th:value="${itComment.id}">
                                <input type="submit" class="form-control btnSubmit fadeIn fourth" value="Odbij">
                            </form>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
        </form>
    </section>

</div>

</body>
</html>
