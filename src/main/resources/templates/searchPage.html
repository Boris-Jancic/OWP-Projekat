<!DOCTYPE html>
<html lang="en" th:replace="~{::centralDiv}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Knjizara</title>

</head>
<body>
<div th:fragment="centralDiv">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="title navbar-brand" href="#">Knjigerino</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Knjige/TabelaKnjiga">Tabelarni pregled</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${user.isAdmin()}" href="Knjige/Dodaj">Dodaj knjigu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="!${user.isAdmin()}" href="Kupovina/Korpa">Korpa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="!${user.isAdmin()}" href="Kupovina/IstorijaKupovine">Istorija kupovina</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="!${user.isAdmin()}" href="Kupovina/ListaZelja">Lista zelja</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Knjige</h1>
    <a class="link-button" href="Logout">Odjavi se</a><br>
    <p th:text="${'Ulogovan je: ' + user.userName}"></p>
    <p th:text="${'Tip korisnika: ' + user.userType}"></p><br>
    <a class="link-button" href="../Knjige">Pregled svih knjiga</a><br>

    <section class="flex-container">
        <div class="row">

            <div th:each="itBook, status: ${books}">
                <div class="card" style="width: 18rem;">
                    <img class="book-cover" th:src="${itBook.picture}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${itBook.name}"></h5>
                        <p class="card-text" th:text="${'Autor: ' + itBook.author}"></p>
                        <p class="card-text" th:text="${'Prosecna ocena: ' + itBook.rating}"></p>
                        <h6 th:text="${'Cena: ' + itBook.price}"></h6>

                        <form method="get" action="../Knjige/Detalji">
                            <input type="hidden" name="isbn" th:value="${itBook.isbn}">
                            <br>
                            <input type="submit" class="btnSubmit fadeIn fourth" value="Pregled knjige">
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>

</div>

</body>
</html>
