<!DOCTYPE html>
<html lang="en" th:replace="~{::centralDiv}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Knjizara</title>

</head>
<body>
    <div th:fragment="centralDiv">
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="title navbar-brand" href="../Knjige">Knjigerino</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../Knjige/TabelaKnjiga">Tabelarni pregled</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${user.isAdmin()}" href="../Knjige/Dodaj">Dodaj knjigu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${user.isAdmin()}" href="../Korisnici/">Pregled korisnika</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${user.isAdmin()}" href="../Korisnici/LoyaltyZahtevi">Odobravanje loyalty kartica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${user.isAdmin()}" href="../Komentari/">Odobravanje komentara</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="!${user.isAdmin()}" href="Korpa">Korpa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="!${user.isAdmin()}" href="IstorijaKupovine">Istorija kupovina</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="!${user.isAdmin()}" href="ListaZelja">Lista zelja</a>
                    </li>
                    <li class="nav-item dropdown float-right">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                            <i><b>PROFIL</b></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <p th:text="${'Ulogovan je: ' + user.userName}"></p>
                            <p th:text="${'Tip : ' + user.userType}"></p>
                            <p th:text="${'Loyalty kartica : ' + user.loyaltyCard.toString()}"></p>
                            <p th:if="${#strings.equals(user.loyaltyCard.toString(), 'APPROVED')}" th:text="${'Broj poena : ' + user.points}"></p>
                            <form method="post" th:if="!${user.isAdmin()}" action="../Kupovina/LoyaltyReq">
                                <input th:if="!${#strings.equals(user.loyaltyCard.toString(), 'APPROVED')}" type="submit"
                                       class="form-control btnSubmit fadeIn fourth" value="Posalji zahtev za bonus karticu">
                            </form>
                            <div class="dropdown-divider"></div>
                            <a href="../Korisnici/Logout">Odjavi se</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <table class="table table-sm table-dark">
                <thead>
                <tr>
                    <th>Slika</th>
                    <th>Naziv knjige</th>
                    <th>Autor</th>
                    <th>Kolicina primeraka</th>
                    <th>Cena</th>
                    <th>Izbaci iz korpe</th>
                </tr>
                </thead>
                <tbody>
                    <div th:each="cartBook, status: ${session.shoppingCart}">
                        <tr>
                            <td><img class="book-cover-cart" th:src="${cartBook.book.picture}" style=";"></td>
                            <td class="cart-item-text" th:text="${cartBook.book.name}"></td>
                            <td class="cart-item-text" th:text="${cartBook.book.getAuthor}"></td>
                            <td class="cart-item-text" th:text="${cartBook.numOfCopies}"></td>
                            <td class="cart-item-text" th:text="${cartBook.price}"></td>
                            <td class="float-right">
                                <form method="post" action="IzbaciIzKorpe">
                                    <input type="hidden" name="id" th:value="${cartBook.id}">
                                    <input type="submit" class="form-control btnSubmit fadeIn fourth" value="Izbaci knjigu">
                                </form>
                            </td>
                        </tr>
                    </div>
                </tbody>

                <tr>
                    <th colspan="2"></th>
                    <th th:unless="${#lists.isEmpty(session.shoppingCart)}" th:text="${'Trenutno imaete ' + user.points + ' poen(a), Unesi broj poena => '}"></th>
                    <form method="post" action="Kupi">
                        <th th:unless="${#lists.isEmpty(session.shoppingCart)}"><input type="number" name="points" value="0" min="0" th:max="${user.points}"/></th>
                        <th th:unless="${#lists.isEmpty(session.shoppingCart)}" class="float-right"  th:text="${'Ukupna cena: ' + finalPrice}"></th>
                        <th th:unless="${#lists.isEmpty(session.shoppingCart)}"><input type="submit" value="Kupi"/></th>
                    </form>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
